<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking - TravelGo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f3f8ff;
            color: #333;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 26px;
            margin: 0;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffdd57;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h2 {
            color: #004aad;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        select, input[type="date"], input[type="number"], input[type="text"] {
            flex: 1 1 160px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .search-btn {
            background-color: #004aad;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background-color: #00307c;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters label {
            background: #e6f0ff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .sort-row {
            margin-bottom: 20px;
        }

        .sort-row label {
            margin-right: 10px;
            font-weight: 500;
        }

        .hotel-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hotel-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fbff;
            border: 1px solid #dbe7ff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .hotel-card strong {
            color: #004aad;
            font-size: 17px;
        }

        .book-btn {
            background: #00a36c;
            color: white;
            padding: 8px 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .book-btn:hover {
            background: #008955;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .hotel-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .book-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>TravelGo</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
    </nav>
</header>

<div class="container">
    <h2>üè® Find & Book Hotel Rooms</h2>

    <div class="form-row">
        <input type="text" id="location" placeholder="City/Area" />
        <input type="date" id="checkinDate" />
        <input type="date" id="checkoutDate" />
        <input type="number" id="numRooms" min="1" value="1" placeholder="No. of Rooms" />
        <input type="number" id="numGuests" min="1" value="1" placeholder="No. of Guests" />
        <button id="search-btn" class="search-btn">Search</button>
    </div>

    <div class="filters">
        <label><input type="checkbox" id="fiveStar" /> 5-Star</label>
        <label><input type="checkbox" id="fourStar" /> 4-Star</label>
        <label><input type="checkbox" id="threeStar" /> 3-Star</label>
        <label><input type="checkbox" id="WiFi" /> WiFi</label>
        <label><input type="checkbox" id="Pool" /> Pool</label>
        <label><input type="checkbox" id="Parking" /> Parking</label>
    </div>

    <div class="sort-row">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="filterHotels()">
            <option value="">None</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating-high">Rating: High to Low</option>
        </select>
    </div>

    <div id="hotel-list" class="hotel-list"></div>
</div>

<script>
    const hotels = [
        { name: "Taj Falaknuma Palace", location: "Hyderabad", pricePerNight: 25000, rating: 5, amenities: ["WiFi", "Pool", "Parking", "Restaurant"] },
        { name: "Novotel Hyderabad Convention Centre", location: "Hyderabad", pricePerNight: 7000, rating: 4, amenities: ["WiFi", "Pool", "Parking", "Gym"] },
        { name: "The Park Hyderabad", location: "Hyderabad", pricePerNight: 5500, rating: 3, amenities: ["WiFi", "Restaurant"] },
        { name: "ITC Grand Central", location: "Mumbai", pricePerNight: 12000, rating: 5, amenities: ["WiFi", "Pool", "Parking", "Spa"] },
        { name: "The Leela Palace", location: "Delhi", pricePerNight: 15000, rating: 5, amenities: ["WiFi", "Pool", "Parking", "Restaurant", "Spa"] },
        { name: "Ginger Hotel", location: "Mumbai", pricePerNight: 3000, rating: 3, amenities: ["WiFi", "Restaurant"] },
    ];

    function filterHotels() {
        const location = document.getElementById("location").value;
        const checkinDate = document.getElementById("checkinDate").value;
        const checkoutDate = document.getElementById("checkoutDate").value;
        const numRooms = parseInt(document.getElementById("numRooms").value);
        const numGuests = parseInt(document.getElementById("numGuests").value);
        const sort = document.getElementById("sort").value;
        const list = document.getElementById("hotel-list");
        list.innerHTML = "";

        if (!location || !checkinDate || !checkoutDate || numRooms < 1 || numGuests < 1) {
            alert("Please fill all fields correctly.");
            return;
        }

        const filters = {
            fiveStar: document.getElementById("fiveStar").checked,
            fourStar: document.getElementById("fourStar").checked,
            threeStar: document.getElementById("threeStar").checked,
            WiFi: document.getElementById("WiFi").checked,
            Pool: document.getElementById("Pool").checked,
            Parking: document.getElementById("Parking").checked,
        };

        let filtered = hotels.filter(h =>
            h.location.toLowerCase().includes(location.toLowerCase()) &&
            (Object.values(filters).every(v => !v) ||
             (filters.fiveStar && h.rating === 5) ||
             (filters.fourStar && h.rating === 4) ||
             (filters.threeStar && h.rating === 3)) &&
            (!filters.WiFi || h.amenities.includes("WiFi")) &&
            (!filters.Pool || h.amenities.includes("Pool")) &&
            (!filters.Parking || h.amenities.includes("Parking"))
        );

        if (sort === "price-low") {
            filtered.sort((a, b) => a.pricePerNight - b.pricePerNight);
        } else if (sort === "price-high") {
            filtered.sort((a, b) => b.pricePerNight - a.pricePerNight);
        } else if (sort === "rating-high") {
            filtered.sort((a, b) => b.rating - a.rating);
        }

        if (filtered.length === 0) {
            list.innerHTML = "<p>No hotels found for this location and filters.</p>";
            return;
        }

        filtered.forEach(hotel => {
            const card = document.createElement("div");
            card.className = "hotel-card";
            card.innerHTML = `
                <div>
                    <strong>${hotel.name}</strong><br>
                    ${hotel.location} ‚Ä¢ ${hotel.rating}-Star ‚Ä¢ ‚Çπ${hotel.pricePerNight}/night
                    <p style="font-size: 14px; color: #555;">Amenities: ${hotel.amenities.join(', ')}</p>
                </div>
                <br>
                <button class="book-btn" onclick="goToBookingPage('hotel', '${encodeURIComponent(hotel.name)}', '${hotel.location}', '${checkinDate}', '${checkoutDate}', ${numRooms}, ${numGuests}, ${hotel.pricePerNight}, ${hotel.rating})">
                    Book
                </button>
            `;
            list.appendChild(card);
        });
    }

    function goToBookingPage(type, ...args) {
        let details = `Booking ${type}:\n`;
        if (type === 'train') {
            const [name, trainNo, source, destination, departureTime, arrivalTime, trainType, price, date, passengers] = args;
            details += `Name: ${decodeURIComponent(name)} (${trainNo})\nFrom: ${source}\nTo: ${destination}\nDate: ${date}\nDeparture: ${departureTime}\nArrival: ${arrivalTime}\nType: ${trainType}\nPrice: ‚Çπ${price}/person\nPassengers: ${passengers}`;
        } else if (type === 'flight') {
            const [airline, flightNo, source, destination, departureTime, arrivalTime, flightType, price, date, passengers] = args;
            details += `Airline: ${decodeURIComponent(airline)} (${flightNo})\nFrom: ${source}\nTo: ${destination}\nDate: ${date}\nDeparture: ${departureTime}\nArrival: ${arrivalTime}\nType: ${flightType}\nPrice: ‚Çπ${price}/person\nPassengers: ${passengers}`;
        } else if (type === 'hotel') {
            const [name, location, checkin, checkout, rooms, guests, pricePerNight, rating] = args;
            details += `Hotel: ${decodeURIComponent(name)}\nLocation: ${location}\nCheck-in: ${checkin}\nCheck-out: ${checkout}\nRooms: ${rooms}\nGuests: ${guests}\nPrice: ‚Çπ${pricePerNight}/night\nRating: ${rating} Star`;
        }
        alert(details + "\n(This would redirect to a detailed booking page)");
    }

    document.getElementById("search-btn").addEventListener("click", filterHotels);
</script>
</body>
</html>
